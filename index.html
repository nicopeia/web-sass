<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial SASS</title>
    <link rel="stylesheet" href="./src/main.css">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <h1>
                    <a href="#" class="logo"><img  class="logo" src="./src/logo.png" alt=""></a>
                </h1>
                <ul>
                    <li><a href="#" class="nohover">¿Por qué Starbucks?</a></li>
                    <li><a href="#">Acerca</a></li>
                    <li><a href="#">Menú</a></li>
                    <li><a href="#">Registro</a></li>
                    <li><a href="#" class="btn btn-cta">Rewards</a></li>
                </ul>
            </nav>
        </header>

        <div class="main-screen">
            <div class="row">
                <div class="col-30 m-9">
                    <h3>Nuestro café</h3>
                    <h2 class="py-4">Con el mejor sabor.</h2>
                    <p class="">
                        Manteniendo las mejores recetas del país de origen
                    </p>

                    <div class="row py-4">
                     
                        <div class="col">
                            <div>
                            <button class="btn btn-cta"><a href="#" class="btn btn-cta shadow">
                              Ver Mas
                            </a></button>    
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-70">
                   
    <!-- <model-viewer> HTML element -->
      <model-viewer style="height: 600px; margin-left: 200px;" src="./vaso.glb" camera-controls ar ar-modes="scene-viewer quick-look" ios-src="sillablanca.usdz"  interpolation-decay="200" min-camera-orbit="$theta 80deg $phi 360deg" max-camera-orbit="$theta 80deg $phi 360deg"  >
   
  
      </model-viewer>  
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
